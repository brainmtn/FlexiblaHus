<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>FlexiblaHus</title>
<meta name="description" content="FlexiblaHus Galleri">
<meta name="keywords" content="FlexiblaHus Salu Hus Gotland ">
<link href="style/style.css" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<div class="header">
			<img class="logo" src="images/logo.png">
			<div class="header-right">
				<a href="#">Hem</a>
				<a href="#">Om oss</a>
				<a href="#">Referenser</a>
				<a href="#">Galleri</a>
				<a href="#">Personal</a>
				<a href="#">Kontakt</a>
			</div>		
		</div>
	</div>

	<div class="banner"><img src="images/banner.png" alt="banner"></div>

	<div class="wrapper">
		<div class="headline">
			<h1>Gotland</h1>
			<h3>1,5 PLANSHUS | 125 M²</h3>
		</div>

		<div class="slider">
			<ul class="lightSlider">
				<li data-thumb="images/slideshow/house_picture1.png">
					<img src="images/slideshow/house_picture1.png" />
				</li> 
				<li data-thumb="images/slideshow/house_picture2.png">
					<img src="images/slideshow/house_picture2.png" />
				</li> 
				<li data-thumb="images/slideshow/house_picture3.png">
					<img src="images/slideshow/house_picture3.png" />
				</li> 
			</ul>
		</div>

		<div class=form>
			<h3> Intresseanmälan </h3>
			<p> Fyll i formuläret nedan för att lämna en intresseanmälan så kontaktar vi dig </p>
			
			<form action="mailto:" method="post" accept-charset="utf-8" enctype="text/plain">
				<div class="form-right">
				    <label>Förnamn:* </label>
				    <input type="text" />
				</div>
				<div class="form-left">
				    <label>Efternamn:*</label>
				    <input type="text" />
				</div> <br>
				<div>
				    <label>Telefon dagtid:*</label>
				    <input type="number" name="telefon dagtid" />
				</div>
				<div>
					<label>Mobil:* </label>
				    <input type="number" name="mobil" />
				</div> <br>
				<div>
				    <label>Epost:*</label>
				    <input type="email" name="epostadress" />
				</div>
				<div>
				   <label>Byggkommun:* </label>
				    <input type="text" />
				</div><br>
				<div>
				    <label>Hustyp jag är intresserad av:*</label>
				    <input type="text" />
				</div>
				<div>
				    <label>Jag vill helst bli kontaktd via:</label>
				    <input type="radio" value="telefon" class="radio"/> Telefon  <input type="radio" value="epost" class="radio"/>Epost
				</div>
			</form>
		</div>
		
	</div>
    
</body>
</html>
